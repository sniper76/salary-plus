#Paging:
  type: object
  properties:
    totalElements:
      type: integer
      format: int64
      example: 10
    totalPages:
      type: integer
      example: 10
    size:
      type: integer
      example: 10
    page:
      type: integer
      example: 1
    sorts:
      description: Sorting criteria
      type: array
      items:
        type: string
      example: 'createdAt:desc,userId:asc'